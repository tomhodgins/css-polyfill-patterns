<link href=https://staticresource.com/sixty.css rel=stylesheet>

<h1>Single Selector</h1>

<h2>First</h2>

<ul class=first>
  <li>item
  <li>item
  <li class=target>target
  <li>item
  <li>item
</ul>

<h2>Last</h2>

<ul class=last>
  <li>item
  <li>item
  <li class=target>target
  <li>item
  <li>item
</ul>

<h2>First of Class</h2>

<ul>
  <li class=class>item
  <li class=class>item
  <li class=class>item
  <li class=class>item
  <li class=class>item
</ul>

<script type=module>
  import {
    first,
    last,
    firstOfClass
  } from './examples/single-selector-examples.js'

  import jsincss from 'https://unpkg.com/jsincss/index.vanilla.js'

  jsincss(()=>`

    /* :first */
    ${first('.first li', `
      background: lime;
    `)}

    /* :last */
    ${last('.last li', `
      background: purple;
    `)}

    /* :first-of-class() */
    ${firstOfClass('class', `
      background: turquoise;
    `)}

  `)
</script>
